<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.0/dist/basicLightbox.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/gallery.js" defer type="module"></script>
</head>
<body>

<ul class="gallery" id="gallery">
  <li class="gallery-item">
    <a class="gallery-link" href="large-image.jpg">
      <img
        class="gallery-image"
        src="small-image.jpg"
        data-source="large-image.jpg"
        alt="Image description"
      />
    </a>
  </li>
</ul>


<script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.0/dist/basicLightbox.min.js"></script>

</body>
</html>
